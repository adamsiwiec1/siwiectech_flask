{% extends "layouts/admin.html" %}
{% block content %}<h2>Manage Clients</h2>
    <div class="col-xl-12">
        <div class="card">
            <div class="card-header">
                <h5>Hover Table</h5>
                <span class="d-block m-t-5">use class <code>table-hover</code> inside table element</span>
            </div>
            <div class="card-block table-border-style">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Email</th>
                                <th>Last Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in data %}
                                <tr>
                                    <th scope="row">1</th>
                                    <td>{{ user.email }}</td>
                                    {% for role in user.roles %}
                                        <td>{{ role.name }}</td>
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
